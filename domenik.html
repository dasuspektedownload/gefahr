<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #005f73;
        }
        .video-container {
            margin-top: 20px;
        }
        .flashing-button {
            width: 200px;
            height: 50px;
            font-size: 18px;
            margin-top: 20px;
            transition: background-color 0.25s;
        }
        .geoguessr-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .link-button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
        }
        .link-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Download Files</h2>
    <div class="button-container">
        <button onclick="downloadFile('alarm.exe')">Download Minecraft.exe</button>
        <button onclick="downloadFile('wisdom.zip')">Download wisdom.zip</button>
        <button onclick="downloadFile('sigma.ipynb')">Download LipAi</button>
        <button id="flashingButton" class="flashing-button">Click for Joke!</button>
        <div class="geoguessr-container">
            <p>Geoguessr code: fb569ax</p>
            <a href="https://geoguessr.io/" target="_blank" class="link-button">Go to Geoguessr</a>
        </div>
    </div>

    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/B_MFZbny4vU" frameborder="0" allowfullscreen="true"></iframe>
    </div>

    <script>
        const jokes = [
            "Why don't skeletons fight each other? They don't have the guts.",
            "I told my wife she was drawing her eyebrows too high. She looked surprised.",
            "I only know 25 letters of the alphabet. I don't know y.",
            "Why don't eggs tell jokes? They might crack up.",
            "I used to play piano by ear, but now I use my hands.",
            "How do you organize a space party? You planet.",
            "What do you call fake spaghetti? An impasta.",
            "I told my computer I needed a break, and it froze.",
            "Why do cows wear bells? Because their horns don't work.",
            "What did the janitor say when he jumped out of the closet? Supplies!"
        ];

        function downloadFile(fileName) {
            const link = document.createElement('a');
            link.href = fileName;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function getRandomJoke() {
            const randomIndex = Math.floor(Math.random() * jokes.length);
            alert(jokes[randomIndex]);
        }

        function changeButtonColor() {
            const colors = ['#FF5733', '#33FF57', '#3357FF', '#F9A825', '#D32F2F'];
            const button = document.getElementById('flashingButton');
            setInterval(() => {
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                button.style.backgroundColor = randomColor;
            }, 250);
        }

        document.getElementById('flashingButton').addEventListener('click', getRandomJoke);

        // Start flashing effect when page loads
        changeButtonColor();
    </script>
</body>
</html>
